<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
    <link rel="stylesheet" href="./codemirror/codemirror.css" />
    <link rel="stylesheet" href="./codemirror/simple_ambiance.css" />
    <script src="./codemirror/codemirror.js"></script>
    <script src="./codemirror/css.js"></script>
  </head>

  <body>
    <div id="topBar">
      <div id="underTitle">
        <div class="switchDiv">
          <h4>simple</h4>
          <label class="switch">
            <input id="customMode-input" type="checkbox" />
            <span class="toggleSwitch round"></span>
          </label>
          <h4>custom</h4>
        </div>
      </div>
    </div>
    <div id="noticeContainer">
      <p id="notice">open your search site :3</p>
    </div>
    <main>
      <div id="textareaDiv">
        <button id="transferFromSimpleMode" value="transferFromSimpleMode">
          transfer CSS <br />
          from simple
        </button>
        <textarea id="textarea"></textarea>
      </div>
      <div id="settings">
        <div class="settingElement">
          <label for="borderColor-input">Color:</label>
          <br />
          <div id="color-container">
            <input id="borderColor-input" type="color" value="#944b7c" />
            <input id="color-code" type="text" maxlength="7" value="#944b7c" />
          </div>
        </div>
        <div class="settingElement">
          <label for="borderWidth-input">BorderWidth:</label>
          <input
            id="borderWidth-input"
            type="range"
            min="0"
            max="25"
            class="slider"
          />
        </div>

        <div class="settingElement">
          <label for="borderRadius-input">BorderRadius:</label>
          <input
            id="borderRadius-input"
            type="range"
            min="0"
            max="100"
            class="slider"
          />
        </div>

        <div class="settingElement">
          <label for="borderPadding-input">BorderPadding:</label>
          <input
            id="borderPadding-input"
            type="range"
            min="0"
            max="15"
            class="slider"
          />
        </div>
        <div class="settingElement">
          <label for="borderMargin-input">BorderMargin:</label>
          <input
            id="borderMargin-input"
            type="range"
            min="-5"
            max="15"
            class="slider"
          />
        </div>
      </div>
    </main>
    <script src="storage.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
